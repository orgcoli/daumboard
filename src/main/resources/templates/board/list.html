<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>게시글</h2>
    <a th:href="@{/board-insert}">등록</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>수정 삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${lists}">    <!--반복처리할 행-->
            <td th:text="${data.no}">1</td>
            <td th:text="${data.subject}">연습1</td>
            <td th:text="${data.name}">홍길동</td>
            <td><a th:href="@{/board-update(no=${data.no})}">수정</a> <a th:href="@{/board-delete(no=${data.no})}">삭제</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
