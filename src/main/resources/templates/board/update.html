<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>게시글 수정</h2>
    <form th:action="@{/board-update}" method="post">
        <div class="mb-3 mt-3">
            <label for="no">번호</label>
            <input type="number" th:value="${data.no}" class="form-control" id="no" name="no" readonly>
        </div>
        <div class="mb-3">
            <label for="subject">제목:</label>
            <input type="text" th:value="${data.subject}" class="form-control" id="subject" name="subject">
        </div>
        <div class="mb-3">
            <label for="bcontent">내용:</label>
            <textarea class="form-control" th:text="${data.bcontent}" id="bcontent" name="bcontent" rows="5" style="resize: none"></textarea>
        </div>
        <div class="mb-3">
            <label for="name">작성자:</label>
            <input type="text" th:value="${data.name}" class="form-control" id="name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

</body>
</html>
